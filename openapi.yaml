openapi: 3.0.1
info:
  title: Memory AI
  description: API do zarządzania pamięcią użytkownika - zapis i odczyt z plików.
  version: "1.0.0"
servers:
  - url: https://memory-ai-server.onrender.com
paths:
  /pobierz:
    get:
      summary: Pobierz zawartość pliku pamięci
      parameters:
        - in: query
          name: plik
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Treść pliku
          content:
            text/plain:
              schema:
                type: string
  /zapisz:
    post:
      summary: Zapisz dane do pliku pamięci
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plik:
                  type: string
                tresc:
                  type: string
      responses:
        "200":
          description: Potwierdzenie zapisu
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
